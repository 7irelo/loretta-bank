apiVersion: apps/v1
kind: Deployment
metadata:
  name: loretta-frontend
  labels:
    app: loretta-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loretta-frontend
  template:
    metadata:
      labels:
        app: loretta-frontend
    spec:
      containers:
        - name: frontend
          image: loretta-bank-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
