{{- if .Values.global.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loretta-secrets
  labels:
    app.kubernetes.io/part-of: loretta-bank
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.global.externalSecrets.secretStoreRef }}
    kind: ClusterSecretStore
  target:
    name: loretta-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: loretta-bank/db-credentials
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: loretta-bank/db-credentials
        property: password
    - secretKey: POSTGRES_USER
      remoteRef:
        key: loretta-bank/db-credentials
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: loretta-bank/db-credentials
        property: password
    - secretKey: JWT_SECRET
      remoteRef:
        key: loretta-bank/jwt-secret
        property: secret
    - secretKey: AUTH_BOOTSTRAP_ADMIN_PASSWORD
      remoteRef:
        key: loretta-bank/auth-bootstrap
        property: admin-password
{{- end }}
