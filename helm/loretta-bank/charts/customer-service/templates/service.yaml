apiVersion: v1
kind: Service
metadata:
  name: {{ include "customer-service.fullname" . }}
  labels:
    {{- include "customer-service.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.port }}
      targetPort: http
  selector:
    {{- include "customer-service.selectorLabels" . | nindent 4 }}
