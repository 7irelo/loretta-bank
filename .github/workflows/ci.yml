name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: loretta
          POSTGRES_PASSWORD: loretta_secret
          POSTGRES_DB: loretta_auth
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U loretta"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_URL: jdbc:postgresql://localhost:5432/loretta_auth
      DB_USERNAME: loretta
      DB_PASSWORD: loretta_secret
      KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      REDIS_HOST: localhost
      JWT_SECRET: loretta-bank-jwt-secret-key-that-is-at-least-256-bits-long-for-hs256

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Create test databases
        run: |
          PGPASSWORD=loretta_secret psql -h localhost -U loretta -d loretta_auth -c "SELECT 1;"
          for db in loretta_customer loretta_account loretta_transaction loretta_notification loretta_audit loretta_reporting; do
            PGPASSWORD=loretta_secret psql -h localhost -U loretta -d postgres -c "CREATE DATABASE $db;" || true
          done

      - name: Check formatting
        working-directory: server
        run: mvn spotless:check -q

      - name: Static checks
        working-directory: server
        run: mvn checkstyle:check -q

      - name: Build and test
        working-directory: server
        run: mvn verify -q -Dspring.profiles.active=test -Deureka.client.enabled=false

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint helm/loretta-bank --values helm/loretta-bank/values.yaml

  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { context: server, dockerfile: discovery-service/Dockerfile, image: discovery-service }
          - { context: server, dockerfile: api-gateway/Dockerfile, image: api-gateway }
          - { context: server, dockerfile: auth-service/Dockerfile, image: auth-service }
          - { context: server, dockerfile: customer-service/Dockerfile, image: customer-service }
          - { context: server, dockerfile: account-service/Dockerfile, image: account-service }
          - { context: server, dockerfile: transaction-service/Dockerfile, image: transaction-service }
          - { context: server, dockerfile: notification-service/Dockerfile, image: notification-service }
          - { context: server, dockerfile: audit-service/Dockerfile, image: audit-service }
          - { context: server, dockerfile: reporting-service/Dockerfile, image: reporting-service }
          - { context: client, dockerfile: Dockerfile, image: frontend }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service.context }}
          file: ./${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: false
          tags: loretta-bank/${{ matrix.service.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
