server:
  port: 8087

spring:
  application:
    name: reporting-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/loretta_reporting}
    username: ${DB_USERNAME:loretta}
    password: ${DB_PASSWORD:loretta_secret}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka:eureka@localhost:8761/eureka}

account-service:
  url: ${ACCOUNT_SERVICE_URL:http://localhost:8083}
transaction-service:
  url: ${TRANSACTION_SERVICE_URL:http://localhost:8084}
customer-service:
  url: ${CUSTOMER_SERVICE_URL:http://localhost:8082}

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

springdoc:
  api-docs:
    path: /api/v1/reports/v3/api-docs
