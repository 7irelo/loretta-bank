# Neo4j database configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=your_password

# Optional: Configure the Neo4j driver logging level
logging.level.org.neo4j.driver=INFO

# Other configurations for PostgreSQL database (if needed in the project)
spring.datasource.url=jdbc:postgresql://localhost:5432/your_postgres_db
spring.datasource.username=your_postgres_user
spring.datasource.password=your_postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate and JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server configuration
server.port=8080

# JWT configuration
jwt.secret=your_secret_key
jwt.expiration=86400000 # 24 hours in milliseconds
