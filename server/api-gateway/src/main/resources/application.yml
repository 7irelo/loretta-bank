server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            key-resolver: "#{@userKeyResolver}"
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:3000
              - http://127.0.0.1:3000
              - http://localhost:3001
              - http://127.0.0.1:3001
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/v1/customers/**
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/v1/accounts/**
        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/api/v1/transactions/**,/api/v1/transfers/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
        - id: audit-service
          uri: lb://audit-service
          predicates:
            - Path=/api/v1/audit/**
        - id: reporting-service
          uri: lb://reporting-service
          predicates:
            - Path=/api/v1/reports/**
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka:eureka@localhost:8761/eureka}
jwt:
  secret: ${JWT_SECRET:loretta-bank-jwt-secret-key-that-is-at-least-256-bits-long-for-hs256}
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
springdoc:
  swagger-ui:
    urls:
      - name: auth-service
        url: /api/v1/auth/v3/api-docs
      - name: customer-service
        url: /api/v1/customers/v3/api-docs
      - name: account-service
        url: /api/v1/accounts/v3/api-docs
      - name: transaction-service
        url: /api/v1/transactions/v3/api-docs
      - name: notification-service
        url: /api/v1/notifications/v3/api-docs
      - name: audit-service
        url: /api/v1/audit/v3/api-docs
      - name: reporting-service
        url: /api/v1/reports/v3/api-docs
